<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层 模板-->
<div id="app">
    <button v-on:click="sayHi()">click Me</button>
</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>

<script>
    const vm = new Vue({
        el: "#app",
        //model : 数据
        data: {
            message: "这是一条信息!"
        },
        methods: {
            //方法必须定义在Vue的methods对象中, 通过v-on绑定事件
            sayHi: function () {
                alert(this.message)
            }
        }
    });
</script>

</body>
</html>
