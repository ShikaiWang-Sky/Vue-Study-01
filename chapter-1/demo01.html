<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<!--view层 模板-->
<div id="app">
    <span v-bind:title="message">
        鼠标悬停查看动态绑定的提示信息!
    </span>
</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>

<script>
    const vm = new Vue({
        el: "#app",
        //model : 数据
        data: {
            message: "hello, Vue!"
        }
    });
</script>

</body>
</html>
