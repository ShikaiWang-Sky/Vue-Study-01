<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层 模板-->
<div id="app">

    <li v-for="(item, index) in items">
        {{item.message}}----{{index}}
    </li>

</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>

<script>
    const vm = new Vue({
        el: "#app",
        //model : 数据
        data: {
            items: [
                {message: '信息一'},
                {message: '信息二'}
            ]
        }
    });
</script>

</body>
</html>
